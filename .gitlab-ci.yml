stages:
  - build
  - archive

build_project:
  stage: build
  script:
    - xcodebuild clean -project "Hello World.xcodeproj" -scheme "Hello World" | xcpretty
    - xcodebuild build-for-testing -project "Hello World.xcodeproj" -scheme "Hello World" -destination 'platform=iOS Simulator,name=iPhone X,OS=11.4' | xcpretty -s

archive_project:
  stage: archive
  script:
    - xcodebuild clean archive -archivePath "build/Hello World" -scheme "Hello World"
    - xcodebuild -exportArchive -exportFormat ipa -archivePath "build/Hello World.xcarchive" -exportPath "build/Hello World.ipa"
  artifacts:
    paths:
      - build/
